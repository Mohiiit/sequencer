apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sharedgrafanadashboards.grafana.starkware.co
spec:
  conversion:
    strategy: None
  group: grafana.starkware.co
  names:
    kind: SharedGrafanaDashboard
    listKind: SharedGrafanaDashboardList
    plural: sharedgrafanadashboards
    shortNames:
      - sgd
      - sgds
    singular: sharedgrafanadashboard
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.apply.status
          name: status
          type: string
        - jsonPath: .status.apply.grafana
          name: grafana
          type: string
      name: v1beta1
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                CollectionName:
                  default: shared-grafana10-dashboards
                  type: string
                dashboardJson:
                  type: string
                dashboardName:
                  type: string
                folderName:
                  type: string
                folderRef:
                  type: string
              required:
                - dashboardName
                - dashboardJson
                - CollectionName
              type: object
              x-kubernetes-validations:
                - message:
                    Exactly one of 'folderName' or 'folderRef' must be specified.
                    Please provide one, but not both.
                  rule: has(self.folderName) != has(self.folderRef)
            status:
              description:
                Status of the shared grafana dashboard CRD instance. This
                is set and managed automatically.
              type: object
              x-kubernetes-preserve-unknown-fields: true
          type: object
      served: true
      storage: true
