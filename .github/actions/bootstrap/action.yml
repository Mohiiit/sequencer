name: Bootstrap
description: Install dependencies.

inputs:
  extra_rust_toolchains:
    description: "Extra toolchains to install, but aren't used by default"
    required: false

runs:
  using: "composite"
  steps:
    - name: Install cairo native.
      uses: ./.github/actions/setup_native_deps
    # TODO: Perhaps should be located elsewhere, for the cases where no cache is needed.
    # Also, there are some places that use bootstrap where I didn't use container - fix.
    - name: Cargo cache
      uses: ./.github/actions/cargo_cache
